<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Calculatrice</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      function sq() {
        cal.display.value = Math.sqrt(cal.display.value);
      }
    </script>

    <form name="cal">
      <h1>Calculatrice</h1>
      <div class="input-group input-group-lg" id="text">
        <input
          type="text"
          class="form-control btn btn-primary disabled"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          name="display"
        />
      </div>
      <div class="input-group input-group-sm mb-3" id="nm1">
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="7"
          onclick="cal.display.value+='7'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="8"
          onclick="cal.display.value+='8'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="9"
          onclick="cal.display.value+='9'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="+"
          onclick="cal.display.value+='+'"
        />
      </div>
      <div class="input-group input-group-sm mb-3" id="nm1">
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="4"
          onclick="cal.display.value+='4'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="5"
          onclick="cal.display.value+='5'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="6"
          onclick="cal.display.value+='6'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="-"
          onclick="cal.display.value+='-'"
        />
      </div>
      <div class="input-group input-group-sm mb-3" id="nm1">
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="1"
          onclick="cal.display.value+='1'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="2"
          onclick="cal.display.value+='2'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="3"
          onclick="cal.display.value+='3'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="*"
          onclick="cal.display.value+='*'"
        />
      </div>
      <div class="input-group input-group-sm mb-3" id="nm1">
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="0"
          onclick="cal.display.value+='0'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="/"
          onclick="cal.display.value+='/'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="%"
          onclick="cal.display.value+='%'"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value=" âˆš "
          onclick="sq()"
        />
      </div>
      <div class="input-group input-group-sm mb-3" id="nm1">
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="DELETE"
          onclick="cal.display.value=''"
          id="del"
        />
        <input
          type="button"
          class="form-control btn-primary"
          value="="
          onclick="cal.display.value =eval(cal.display.value)"
        />
        <input
          type="button"
          class="form-control btn-outline-primary"
          value="."
          onclick="cal.display.value+='.'"
        />
      </div>
    </form>

    <footer class="footer">
      <div class="copy">
        &copy; All Rights Reserved<br />

        <a href="https://www.instagram.com/chorfi_official/"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
